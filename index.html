<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Audio Player</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Custom Audio Player</h1>
        </header>
        <main>
            <div class="player">
                <div class="title">Now Playing</div>
                <div class="cover">
                    <img class="cover__img" src="./assets/img/dontstartnow.png" alt="Cover">
                </div>
                <div class="song">Dont Start Now</div>
                <audio class="audio" src="./assets/audio/beyonce.mp3"></audio>
                <div class="progress__container">
                    <div class="progress"></div>
                </div>
                <div class="buttons">
                    <div class="prev btn">
                        <img src="./assets/svg/backward.png" alt="backward">
                    </div>
                    <div class="pause btn">
                        <img class="img__src" src="./assets/svg/play.png" alt="play">
                    </div>
                    <div class="next btn">
                        <img src="./assets/svg/forward.png" alt="forward">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <a href="https://github.com/MatsveiDubaleka">
                GitHub, 2022 &#169;
            </a>
            <a href="https://rs.school">
                <img class="rsschool" src="./assets/svg/rs_school_js.svg" alt="RS-SCHOOL Course">
            </a>
        </footer>
    </div>
</body>
<script src="./index.js"></script>
</html>
